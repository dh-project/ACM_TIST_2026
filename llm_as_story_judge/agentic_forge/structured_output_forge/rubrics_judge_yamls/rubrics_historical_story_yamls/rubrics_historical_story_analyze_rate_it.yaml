# ================================
# ITALIAN VERSION (analyze + rate)
# ================================
model_name: RubricHistoricalStoryAnalyzeRate
fields:
  - name: historical_events
    label: Analisi e valutazione eventi storici
    kind: object
    description: >
      Analisi e valutazione della plausibilità storica degli eventi narrati
      rispetto al materiale descritto in <original_event>.
    fields:
      - name: analysis
        label: Analisi eventi storici
        kind: text
        description: >
          Breve analisi (anche in bullet points) della plausibilità storica degli eventi
          rispetto all’evento originale e al contesto storico descritto in <original_event>.
          Puoi considerare, ad esempio:
          - coerenza degli eventi con periodo, luogo e attori storici;
          - presenza o assenza di anacronismi evidenti;
          - plausibilità delle cause e delle conseguenze narrative;
          - uso corretto di date, eventi chiave e figure storiche.
          Le linee guida analitiche sono specificate nella sezione
          #Linee_guida_analisi_storica del prompt.
      - name: score
        label: Punteggio eventi storici
        kind: enum
        choices: [1, 2, 3]
        description: >
          Valore intero [1–3] che misura la plausibilità degli eventi principali
          descritti nella storia rispetto al materiale in <original_event>.
          In generale: 1 = bassa/plausibilità scarsa, 2 = plausibile con qualche
          imprecisione, 3 = plausibilità alta e coerenza complessiva.
          I criteri dettagliati per distinguere 1/2/3 sono descritti nella sezione
          #Scala_livelli_storici del prompt.

  - name: historical_characters
    label: Analisi e valutazione personaggi storici
    kind: object
    description: >
      Analisi e valutazione della plausibilità storica dei personaggi (reali
      o ispirati a figure storiche) e dei loro comportamenti.
    fields:
      - name: analysis
        label: Analisi personaggi storici
        kind: text
        description: >
          Breve analisi (anche in bullet points) della plausibilità storica dei personaggi
          rispetto al contesto e alle informazioni di <original_event>.
          Puoi considerare, ad esempio:
          - mentalità, valori e pregiudizi compatibili con il periodo storico;
          - plausibilità delle azioni rispetto a ruolo sociale e status;
          - realismo delle relazioni tra personaggi;
          - eventuali anacronismi psicologici o comportamentali.
          Le istruzioni operative sono riportate nella sezione
          #Linee_guida_analisi_storica del prompt.
      - name: score
        label: Punteggio personaggi storici
        kind: enum
        choices: [1, 2, 3]
        description: >
          Valore intero [1–3] che valuta la plausibilità storica dei personaggi
          e dei loro comportamenti rispetto a <original_event>.
          In generale: 1 = comportamento poco plausibile o anacronistico,
          2 = generalmente plausibile ma con alcune forzature,
          3 = coerente e ben allineato al contesto storico e sociale.
          I criteri operativi per la distinzione 1/2/3 sono descritti in
          #Scala_livelli_storici nel prompt.

  - name: historical_places_settings
    label: Analisi e valutazione luoghi e ambientazioni
    kind: object
    description: >
      Analisi e valutazione della plausibilità storica di luoghi, ambientazioni
      e dettagli materiali descritti nella storia, rispetto al contesto di <original_event>.
    fields:
      - name: analysis
        label: Analisi luoghi e ambientazioni
        kind: text
        description: >
          Breve analisi (anche in bullet points) della plausibilità storica
          di luoghi, ambientazioni e dettagli materiali.
          Puoi considerare, ad esempio:
          - coerenza con geografia, assetto urbano e contesto politico;
          - plausibilità di edifici, oggetti, abiti e tecnologie;
          - accuratezza dei dettagli di vita quotidiana;
          - presenza di eventuali anacronismi materiali rilevanti.
          Le linee guida sono specificate in #Linee_guida_analisi_storica.
      - name: score
        label: Punteggio luoghi e ambientazioni
        kind: enum
        choices: [1, 2, 3]
        description: >
          Valore intero [1–3] che valuta la plausibilità storica di luoghi,
          ambientazioni e dettagli materiali.
          In generale:
          - 1 = molti elementi poco plausibili o eccessivamente generici,
          - 2 = quadro complessivamente plausibile con alcune imprecisioni,
          - 3 = ambientazione coerente e ben compatibile con periodo e luogo.
          I criteri di dettaglio sono specificati in #Scala_livelli_storici.

  - name: adherence_original_event
    label: Analisi e valutazione aderenza all'evento originale
    kind: object
    description: >
      Analisi e valutazione del grado di fedeltà della storia
      all’evento storico documentato in <original_event>, tenendo conto della componente di finzione.
    fields:
      - name: analysis
        label: Analisi aderenza all'evento originale
        kind: text
        description: >
          Breve analisi (anche in bullet points) del rapporto tra la storia
          e l’evento originale descritto nel materiale di riferimento.
          Puoi considerare, ad esempio:
          - confronto tra gli elementi chiave di <original_event> e quelli della storia;
          - scostamenti rilevanti o licenze narrative e il loro impatto;
          - ruolo delle parti di finzione sulla comprensione storica complessiva;
          - se le modifiche introdotte distorcono o meno il senso dell’evento.
          Le linee guida dettagliate sono definite in #Linee_guida_analisi_storica.
      - name: score
        label: Punteggio aderenza all'evento originale
        kind: enum
        choices: [1, 2, 3]
        description: >
          Valore intero [1–3] che misura il grado di fedeltà della storia
          all’evento storico documentato in <original_event>.
          In generale:
          - 1 = bassa aderenza (numerose deviazioni forti o reinterpretazioni che
            alterano il significato complessivo),
          - 2 = aderenza moderata (licenze di finzione presenti ma compatibili
            con il quadro generale),
          - 3 = elevata aderenza (la storia resta in gran parte entro i limiti
            di quanto descritto).
          I criteri per distinguere 1/2/3 sono specificati in #Scala_livelli_storici.
